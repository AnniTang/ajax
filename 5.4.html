<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>热门推荐</title>
</head>
<body>
    <div id="demo"></div>
</body>
<script>
    function sendAJAX(url){
        return new Promise((resolve,reject)=>{
            const xhr = new XMLHttpRequest();
            xhr.responseType='json';
            xhr.open("GET",url);
            xhr.send();
            xhr.onreadystatechange=function(){
                if (xhr.readyState===4){
                    if (xhr.status>=200&&xhr.status<300){
                        resolve(xhr.response);

                    }
                    else{
                        reject(xhr.status);
                    }
                }
            }
        });
    }
    sendAJAX("http://cloud-music.pl-fe.cn/personalized?limit=30")
    .then(value =>{
        console.log(value);
        var res = JSON.parse(xhr.responseText)
                        console.log(res)
                        console.log("请求成功")
                        res=JSON.stringify(res,null,30);
                        demo.innerHTML=res;
    },reason=>{
        console.warn(reason);
    })
</script>
